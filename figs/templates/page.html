<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" href="https://rfc.idv.tw/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" integrity="sha256-+IZRbz1B6ee9mUx/ejmonK+ulIP5A5bLDd6v6NHqXnI=" crossorigin="anonymous">

  <style>

      font-family: -apple-system,BlinkMacSystemFont,"Microsoft JhengHei UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";

    p.text {
      font-size: 100%;
      overflow-wrap: break-word;

<body>
  <%include file="header.html" />

  <div style="height: 1ex;"></div> <!-- spacing -->

  <div class="container">
    % for fig in ctx['figs']:
    <div class="col-sm-12 col-md-12">
      <div class="text-right">
        [
        <a href="https://tools.ietf.org/html/rfc${fig['rfc'] | h}">
          RFC <span class="rfc-number">${fig['rfc'] | h}</span>
        </a>
        ]
      </div>
      <pre class="text text-monospace">

      </pre>
      <hr>
    </div>
    % endfor
  </div>
